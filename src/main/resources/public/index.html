<!DOCTYPE html>
<html lang="en">
<head>
<title>Zoo Keeper</title>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.css">
<link rel="stylesheet" href="/bower_components/AngularJS-Toaster/toaster.css">
<link rel="stylesheet" type="text/css" href="/css/style.css">
<script src="/bower_components/angular/angular.js"></script>
<script src="/bower_components/angular-ui-router/release/angular-ui-router.js"></script>
<script src="/bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
<script src="/bower_components/AngularJS-Toaster/toaster.js"></script>
<script src="/bower_components/angular-animate/angular-animate.js"></script>
<script src="/js/app.js"></script>
<script src="/js/routes.js"></script>
<script src="/js/controllers/animalCtrl.js"></script>
<script src="/js/controllers/enclosureCtrl.js"></script>
<script src="/js/controllers/foodCtrl.js"></script>
<script src="/js/controllers/homeCtrl.js"></script>
<script src="/js/controllers/navCtrl.js"></script>
<script src="/js/controllers/speciesCtrl.js"></script>
<script src="/js/factories/animalFactory.js"></script>
<script src="/js/factories/enclosureFactory.js"></script>
<script src="/js/factories/foodFactory.js"></script>
<script src="/js/factories/speciesFactory.js"></script>
</head>

<body ng-app="zooKeeperApp">
	<nav class="navbar navbar-default" role="navigation" id="navbar" ng-controller="navCtrl">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle"
				ng-init="navCollapsed = true"
				ng-click="navCollapsed = !navCollapsed">
				<span class="sr-only">Toggle navigation</span> <span
					class="icon-bar"></span> <span class="icon-bar"></span> <span
					class="icon-bar"></span>
			</button>
			<a class="navbar-brand" ui-sref="home">Home</a>
		</div>
		<div class="collapse navbar-collapse" ng-class="!navCollapsed && 'in'">
			<ul class="nav navbar-nav">
				<li ng-class="activeLink('enclosurepage')">
                    <a ui-sref="enclosurepage" id="enclosure">Enclosure</a>
       
				</li>
				
				<li ng-class="activeLink('animalpage')">
                    <a ui-sref="animalpage" id="animal">Animal</a>
       
				</li>
				
				<li ng-class="activeLink('speciespage')">
                    <a ui-sref="speciespage" id="species">Species</a>
       
				</li>
				
				<li ng-class="activeLink('foodpage')">
                    <a ui-sref="foodpage" id="foods">Food</a>
       
				</li>
			</ul>
			
		</div>
	</nav>
	<toaster-container	toaster-options="{'time-out': 3000,'position-class': 'toast-top-right'}"></toaster-container>
	
		<ui-view></ui-view>
	
</body>
</html>
